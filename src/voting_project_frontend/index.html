<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Decentralized Voting System</h1>
    <input type="text" id="topicInput" placeholder="Enter a new topic">
    <button id="addTopicButton">Add Topic</button>

    <h2>Vote on a Topic</h2>
    <input type="text" id="voteTopicInput" placeholder="Enter topic to vote">
    <button id="voteYesButton">Vote Yes</button>
    <button id="voteNoButton">Vote No</button>

    <h2>View Results</h2>
    <input type="text" id="resultTopicInput" placeholder="Enter topic to view results">
    <button id="viewResultsButton">View Results</button>
    <div id="results"></div>
</body>
</html>
